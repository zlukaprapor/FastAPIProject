name: travel_planner

services:
  # ================================================
  # PostgreSQL Database (Publisher/Master)
  # ================================================
  postgres:
    image: postgres:18-alpine
    container_name: travel_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: travel_planner_prod
      POSTGRES_USER: travel
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_logical_replication_workers=4"
      - "-c"
      - "max_worker_processes=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/publisher:/docker-entrypoint-replications:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel -d travel_planner_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ================================================
  # PostgreSQL Replica (Subscriber/Slave)
  # ================================================
  postgres_sub:
    image: postgres:18-alpine
    container_name: travel_planner_replica
    restart: unless-stopped
    environment:
      POSTGRES_DB: travel_planner_prod
      POSTGRES_USER: travel
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_logical_replication_workers=4"
      - "-c"
      - "max_worker_processes=10"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/subscriber:/docker-entrypoint-replications:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    ports:
      - "55432:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel -d travel_planner_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ================================================
  # Travel Planner API
  # ================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: travel_planner_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://travel:${DB_PASSWORD:-secure_password}@postgres:5432/travel_planner_prod
    ports:
      - "${APP_PORT:-4567}:4567"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel_planner_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================================================
  # K6 Performance Testing
  # ================================================
  k6:
    image: grafana/k6:latest
    container_name: k6_tester
    volumes:
      - ./performance-tests:/performance-tests
    working_dir: /performance-tests
    networks:
      - travel_planner_network
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local

networks:
  travel_planner_network:
    driver: bridge