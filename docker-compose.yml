name: travel_planner

services:
  # =============================
  # PRIMARY   (MASTER)
  # =============================
  postgres:
    image: postgres:18-alpine
    container_name: travel_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: travel_planner_prod
      POSTGRES_USER: travel
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-migrations:ro
      - ./db/replications/common:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel -d travel_planner_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================
  # REPLICA (STANDBY)
  # =============================
  postgres_sub:
    image: postgres:18-alpine
    container_name: travel_planner_replica
    restart: unless-stopped
    environment:
      POSTGRES_USER: travel
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    command:
      - "postgres"
      - "-c"
      - "hot_standby=on"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./db/replications/replica_init:/docker-entrypoint-initdb.d:ro
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "55432:5432"
    networks:
      - travel_planner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel -d travel_planner_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================
  # API
  # =============================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: travel_planner_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://travel:${DB_PASSWORD:-secure_password}@postgres:5432/travel_planner_prod
    ports:
      - "${APP_PORT:-4567}:4567"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel_planner_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =============================
  # Performance Testing (K6)
  # =============================
  k6:
    image: grafana/k6:latest
    container_name: k6_tester
    volumes:
      - ./performance-tests:/performance-tests
    working_dir: /performance-tests
    networks:
      - travel_planner_network
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local

networks:
  travel_planner_network:
    driver: bridge
